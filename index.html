<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michał Rusinek - Portfolio</title>
    <style>
        /* Opcjonalny styl dla kursora */
        .typed-cursor {
            opacity: 1;
            animation: typedjsBlink 0.7s infinite;
        }
        @keyframes typedjsBlink {
            50% { opacity: 0.0; }
        }
    </style>
</head>
<body>

    <h1>Cześć, jestem Michał Rusinek</h1>
    <h2>Jestem <span id="typed-output"></span></h2>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var options = {
                strings: [
                    'Unity Developerem.',
                    'Indie Game Developerem.',
                    'programistą C#.',
                    'entuzjastą optymalizacji.',
                    'kreatywnym twórcą gier.'
                    // Dodaj więcej tekstów, jeśli chcesz
                ],
                typeSpeed: 50,  // Szybkość pisania (milisekundy na znak)
                backSpeed: 30,  // Szybkość kasowania
                backDelay: 1000, // Opóźnienie przed rozpoczęciem kasowania
                startDelay: 500, // Opóźnienie przed rozpoczęciem animacji
                loop: true,     // Czy animacja ma się zapętlać?
                showCursor: true, // Czy pokazywać kursor?
                cursorChar: '|', // Znak kursora
            };

            // Inicjalizacja Typed.js na elemencie o ID 'typed-output'
            var typed = new Typed('#typed-output', options);
        });
    </script>

</body>
</html>
